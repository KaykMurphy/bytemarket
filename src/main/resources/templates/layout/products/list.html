<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Produtos - ByteMarket</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>
            <i class="fas fa-box"></i> Todos os Produtos
        </h1>
        <div>
            <input type="text" class="form-control" placeholder="üîç Buscar produtos..." id="searchInput">
        </div>
    </div>

    <!-- Filtros -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <select class="form-select" id="typeFilter">
                        <option value="">Todos os Tipos</option>
                        <option value="AUTOMATIC_DELIVERY">Entrega Autom√°tica</option>
                        <option value="SERVICE">Servi√ßo</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="sortFilter">
                        <option value="price_asc">Menor Pre√ßo</option>
                        <option value="price_desc">Maior Pre√ßo</option>
                        <option value="name_asc">Nome A-Z</option>
                        <option value="name_desc">Nome Z-A</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="stockFilter">
                        <option value="">Todos</option>
                        <option value="in_stock">Em Estoque</option>
                        <option value="out_of_stock">Esgotado</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Lista de Produtos -->
    <div class="row" id="productList">
        <div class="col-md-4 col-lg-3 mb-4" th:each="product : ${products.content}">
            <div class="card h-100 shadow-sm hover-shadow product-card">
                <div class="position-relative">
                    <img th:src="${product.imageUrl}" class="card-img-top" alt="Produto"
                         style="height: 200px; object-fit: cover;">
                    <span class="position-absolute top-0 end-0 m-2 badge bg-primary"
                          th:if="${product.type == 'AUTOMATIC_DELIVERY'}">
                            <i class="fas fa-bolt"></i> Autom√°tico
                        </span>
                </div>

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.title}">Produto</h5>
                    <p class="card-text text-muted small flex-grow-1"
                       th:text="${#strings.abbreviate(product.description, 100)}">
                        Descri√ß√£o
                    </p>

                    <div class="mt-auto">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                                <span class="h4 mb-0 text-primary fw-bold">
                                    R$ <span th:text="${#numbers.formatDecimal(product.price, 1, 2)}">0,00</span>
                                </span>
                            <span class="badge"
                                  th:classappend="${product.availableStock > 0} ? 'bg-success' : 'bg-danger'">
                                    <i th:class="${product.availableStock > 0} ? 'fas fa-check' : 'fas fa-times'"></i>
                                    <span th:text="${product.availableStock > 0} ? 'Dispon√≠vel' : 'Esgotado'">
                                        Status
                                    </span>
                                </span>
                        </div>

                        <a th:href="@{/web/products/{id}(id=${product.id})}"
                           class="btn btn-primary w-100"
                           th:disabled="${product.availableStock == 0}">
                            <i class="fas fa-shopping-cart"></i>
                            <span th:text="${product.availableStock > 0} ? 'Comprar Agora' : 'Indispon√≠vel'">
                                    Comprar
                                </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagina√ß√£o -->
    <nav th:if="${products.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${products.first} ? 'disabled'">
                <a class="page-link" th:href="@{/web/products(page=${products.number - 1})}">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </li>

            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}"
                th:classappend="${i == products.number} ? 'active'">
                <a class="page-link" th:href="@{/web/products(page=${i})}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${products.last} ? 'disabled'">
                <a class="page-link" th:href="@{/web/products(page=${products.number + 1})}">
                    <i class="fas fa-chevron-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
