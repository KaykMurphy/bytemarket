<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>ByteMarket - Marketplace de Produtos Digitais</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Hero Section -->
    <div class="hero-section text-center py-5 mb-5" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 15px;">
        <h1 class="display-4 fw-bold mb-3">
            <i class="fas fa-store"></i> Bem-vindo ao ByteMarket
        </h1>
        <p class="lead mb-4">O melhor marketplace de produtos digitais</p>
        <a th:href="@{/web/products}" class="btn btn-light btn-lg">
            <i class="fas fa-shopping-cart"></i> Ver Produtos
        </a>
    </div>

    <!-- Stats Section -->
    <div class="row text-center mb-5">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <i class="fas fa-box fa-3x text-primary mb-3"></i>
                    <h3 class="fw-bold" th:text="${products.totalElements}">0</h3>
                    <p class="text-muted">Produtos Disponíveis</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <i class="fas fa-shield-alt fa-3x text-success mb-3"></i>
                    <h3 class="fw-bold">100%</h3>
                    <p class="text-muted">Seguro</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <i class="fas fa-bolt fa-3x text-warning mb-3"></i>
                    <h3 class="fw-bold">Instantâneo</h3>
                    <p class="text-muted">Entrega Automática</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Featured Products -->
    <h2 class="mb-4">
        <i class="fas fa-star text-warning"></i> Produtos em Destaque
    </h2>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="product : ${products.content}" th:if="${productStat.index < 6}">
            <div class="card h-100 shadow-sm hover-shadow">
                <img th:src="${product.imageUrl}" class="card-img-top" alt="Produto" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.title}">Produto</h5>
                    <p class="card-text text-muted small flex-grow-1" th:text="${#strings.abbreviate(product.description, 80)}">Descrição</p>
                    <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 mb-0 text-primary">
                                R$ <span th:text="${#numbers.formatDecimal(product.price, 1, 2)}">0,00</span>
                            </span>
                        <span class="badge bg-success" th:if="${product.availableStock > 0}">
                                <i class="fas fa-check"></i> Em Estoque
                            </span>
                        <span class="badge bg-danger" th:if="${product.availableStock == 0}">
                                <i class="fas fa-times"></i> Esgotado
                            </span>
                    </div>
                    <a th:href="@{/web/products/{id}(id=${product.id})}" class="btn btn-primary mt-3">
                        <i class="fas fa-eye"></i> Ver Detalhes
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/web/products}" class="btn btn-outline-primary btn-lg">
            Ver Todos os Produtos <i class="fas fa-arrow-right"></i>
        </a>
    </div>
</div>
</body>
</html>
