<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'ByteMarket'">ByteMarket</title>

    <!-- Bootstrap CSS -->

        <p class="mb-0">
            <a href="https://github.com/KaykMurphy" class="text-white me-3">

            </a>
            <a href="https://www.linkedin.com/in/kayk-edmar/" class="text-white">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
        </p>
    </div>
