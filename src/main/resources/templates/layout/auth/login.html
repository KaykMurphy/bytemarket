<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Login - ByteMarket</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-sign-in-alt fa-3x text-primary"></i>
                        <h2 class="mt-3">Login</h2>
                        <p class="text-muted">Entre na sua conta ByteMarket</p>
                    </div>

                    <!-- Alert para erros -->
                    <div class="alert alert-danger" th:if="${error}">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:text="${error}">Erro ao fazer login</span>
                    </div>

                    <!-- Formulário de Login -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-envelope"></i> Email
                            </label>
                            <input type="email" class="form-control" id="email" required
                                   placeholder="seu@email.com">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-lock"></i> Senha
                            </label>
                            <input type="password" class="form-control" id="password" required
                                   placeholder="••••••••">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="fas fa-sign-in-alt"></i> Entrar
                        </button>
                    </form>

                    <hr class="my-4">

                    <p class="text-center mb-0">
                        Não tem uma conta?
                        <a th:href="@{/register}" class="text-primary fw-bold">
                            Registre-se aqui
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="scripts">
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);
                window.location.href = '/';
            } else {
                alert('Email ou senha incorretos');
            }
        } catch (error) {
            alert('Erro ao fazer login: ' + error.message);
        }
    });
</script>
</body>
</html>
