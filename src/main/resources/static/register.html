<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - ByteMarket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
<div class="auth-container">
    <header class="auth-header">
        <a href="/" class="logo"><i class="fa-solid fa-gamepad"></i> Byte<span>Market</span></a>
    </header>

    <main class="auth-card">
        <div class="auth-content">
            <h2>Crie sua conta</h2>
            <p class="subtitle">Junte-se ao marketplace e comece a comprar.</p>

            <form id="register-form">
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" required placeholder="Ex: João Silva">
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>

                <div class="input-group">
                    <label for="password">Sua melhor senha</label>
                    <input type="password" id="password" required placeholder="Mínimo 6 caracteres">
                </div>

                <button type="submit" class="btn-primary btn-full" id="btn-register">
                    Finalizar cadastro
                </button>
                <p id="error-msg" class="error-text"></p>
            </form>

            <div class="auth-footer">
                Já possui conta? <a href="/login.html">Fazer login</a>
            </div>
        </div>
    </main>
</div>
<script src="/js/register.js"></script>
</body>
</html>
