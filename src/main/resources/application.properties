spring.application.name=bytemarket-api

# --- BANCO DE DADOS ---
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driverClassName=org.postgresql.Driver

# Configuracoes JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# --- SEGURANCA ---
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# --- ADMIN ---
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}

# --- EMAIL ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.connectiontimeout=5000
spring.mail.properties.mail.timeout=5000
spring.mail.properties.mail.writetimeout=5000
bytemarket.email.from=${EMAIL_USER}
bytemarket.email.name=ByteMarket Store

# --- MERCADO PAGO ---
payment.mercadopago.access-token=${MP_ACCESS_TOKEN}
payment.mercadopago.public-key=${MP_PUBLIC_KEY}
payment.mercadopago.webhook-secret=${MP_WEBHOOK_SECRET}

bytemarket.base-url=${BASE_URL}

spring.profiles.active=dev

# ===== CONFIGURAÇÃO DE CACHE =====
spring.cache.type=jcache
spring.cache.jcache.provider=com.github.benmanes.caffeine.jcache.spi.CaffeineCachingProvider

# ===== BUCKET4J RATE LIMITING =====
bucket4j.enabled=true
bucket4j.cache-to-use=jcache

# --- CRÍTICO: Login (Interval Refill) ---
bucket4j.filters[0].cache-name=login-bucket
bucket4j.filters[0].url=/auth/login
bucket4j.filters[0].strategy=first
bucket4j.filters[0].http-response-body={ "status": 429, "error": "Too Many Attempts", "message": "Muitas tentativas de login. Aguarde 1 minuto." }
bucket4j.filters[0].rate-limits[0].cache-key=getRemoteAddr()
bucket4j.filters[0].rate-limits[0].execute-condition=true
bucket4j.filters[0].rate-limits[0].bandwidths[0].capacity=10
bucket4j.filters[0].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[0].rate-limits[0].bandwidths[0].unit=minutes
bucket4j.filters[0].rate-limits[0].bandwidths[0].refill-speed=interval

# --- CRÍTICO: Registro (Interval Refill) ---
bucket4j.filters[1].cache-name=register-bucket
bucket4j.filters[1].url=/auth/register
bucket4j.filters[1].strategy=first
bucket4j.filters[1].http-response-body={ "status": 429, "error": "Too Many Attempts", "message": "Muitas tentativas de registro." }
bucket4j.filters[1].rate-limits[0].cache-key=getRemoteAddr()
bucket4j.filters[1].rate-limits[0].execute-condition=true
bucket4j.filters[1].rate-limits[0].bandwidths[0].capacity=10
bucket4j.filters[1].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[1].rate-limits[0].bandwidths[0].unit=minutes
bucket4j.filters[1].rate-limits[0].bandwidths[0].refill-speed=interval

# --- VIP: Webhooks ---
bucket4j.filters[2].cache-name=webhook-bucket
bucket4j.filters[2].url=/webhooks.*
bucket4j.filters[2].strategy=first
bucket4j.filters[2].rate-limits[0].cache-key=getRemoteAddr()
bucket4j.filters[2].rate-limits[0].execute-condition=true
bucket4j.filters[2].rate-limits[0].bandwidths[0].capacity=2000
bucket4j.filters[2].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[2].rate-limits[0].bandwidths[0].unit=minutes

# --- Admin Panel ---
bucket4j.filters[3].cache-name=admin-bucket
bucket4j.filters[3].url=/admin.*
bucket4j.filters[3].strategy=first
bucket4j.filters[3].rate-limits[0].cache-key=getRemoteAddr()
bucket4j.filters[3].rate-limits[0].execute-condition=true
bucket4j.filters[3].rate-limits[0].bandwidths[0].capacity=500
bucket4j.filters[3].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[3].rate-limits[0].bandwidths[0].unit=minutes

# --- GERAL: API da Loja ---
bucket4j.filters[4].cache-name=store-bucket
bucket4j.filters[4].url=/api.*
bucket4j.filters[4].strategy=first
bucket4j.filters[4].http-response-body={ "status": 429, "error": "Too Many Requests", "message": "Calma! Aguarde alguns instantes." }
bucket4j.filters[4].rate-limits[0].cache-key=getRemoteAddr()
bucket4j.filters[4].rate-limits[0].execute-condition=true
bucket4j.filters[4].rate-limits[0].bandwidths[0].capacity=300
bucket4j.filters[4].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[4].rate-limits[0].bandwidths[0].unit=minutes

# Proteção Burst (Picos rápidos)
bucket4j.filters[4].rate-limits[0].bandwidths[1].capacity=50
bucket4j.filters[4].rate-limits[0].bandwidths[1].time=10
bucket4j.filters[4].rate-limits[0].bandwidths[1].unit=seconds